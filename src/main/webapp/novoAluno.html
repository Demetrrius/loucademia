<html lang="pt-br">
	<head>
		<meta charset="ISO-8859-1">
		<title>Loucademia - Mude de Vidas</title>
		<link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css">
	</head>
	<body>
		<header>
			<img src="images/Loucademia_Logotipo.png">
			<nav>
				<div>
					<a href="novoAluno.html">Novo Aluno</a><br>
					<a href="pesquisaDeAluno.html">Pesquisa Aluno</a><br>
					<a href="controleDeAcesso.html">Controle de Acesso</a><br>

				</div>
			</nav>

		<!-- Cabeçalho - Fim -->
		
		<h1>Novo Aluno</h1>		
		<div id="infoMessage">
			(Aqui vai a mensagem de sistema de "sucesso" ou "erro")			
		</div>		
		<br>
		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>
				
				<!-- vincula os labels for xxxx com os inputs id xxxx -->
				
				<label for="nome">Nome:</label><br> 
				<input type="text" name="nome" id="nome"><br>				
				<label for="sexo">Sexo</label><br>
				<select name="sexo" id="sexo">
					<option>Masculino</option>
					<option>Feminino</option>			
				</select><br>				
				<label for="rg">RG:</label><br> 
				<input type="text" name="nome" id="rg"><br>								
				<label for="dataDeNascimento">Data de Nascimeto</label><br>
				<input type="date" name="dataDeNascimento" id="dataDeNascimento">				
			</fieldset>
			<br>
			
			<fieldset>
				<legend>Situação</legend>
				<label for="situacao">Situação</label><br>
				<select name="situacao" id="situacao">
					<option>Ativo</option>
					<option>Inativo</option>
					<option>Com pendência</option>
				</select>			
			</fieldset>
			<br>
			<fieldset>
				<legend>Endereço</legend>
				<label for="rua">Rua:</label><br>
				<input type="text" name="rua" id="rua"></input><br>				
				<label for="numero">Número:</label><br>
				<input type="text" name="numero" id="numero"><br>				
				<label for="complemento">complemento:</label><br>
				<input type="text" name="complemento" id="complemento">	<br>				
				<label for="cidade">Cidade:</label><br>
				<input type="text" name="cidade" id="cidade"><br>				
				<label for="estado">Estado</label><br>
				<select name="estado" id="estado">
					<option>Lista</option>
				</select><br>
				<label for="cep">CEP:</label><br>
				<input type="text" name="cep" id="cep"><br>			
			</fieldset>
			<br>
			<fieldset>
				<legend>Contato</legend>
				<label for="email">Email:</label>
				<input type="text" name="email" id="email"><br>
				
				<label for="telefoneCelularDDD">Telefone Celular:</label><br>
				<input type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD"></input><br>
				<input type="tel" name="telefoneCelularNumero" id="telefoneCelularNumero"></input><br>
				
				<label for="telefoneFixoDDD">Telefone Fixo:</label><br>
				<input type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD"></input><br>
				<input type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero"></input>			
			</fieldset>
			<br>
			<input type="submit" value="Gravar">
			<input type="button" value="Relatório de acessos">			
		
		
		</form>		
		
		
		<!-- Rodapé - Início -->

	</body>
</html>
